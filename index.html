<!DOCTYPE html>

<html lang="esp">

<head>
	<meta charset="UTF-8">

	<title>***Encriptador de texto***</title>
	

	<h1>***ENCRIPTADOR DE TEXTO***</h1>
	<br>
	<br>
	<br>

	<link rel="stylesheet" href="EncriptStyle.css">
	

</head>


<body>
	
	<header>

		<img src= "Logo.png">

	</header>

	
	<main>

		<section>

			<textarea placeholder="" type="text" class="input-text" cols="40" rows="20" >Ingrese texto aqui

			</textarea>

			<div>
				<button type="button" class="enB" onclick="encriptarB()">Encriptar</button>

				<button type= "button" class="desB" onclick="desencriptarB()">Desencriptar</button>

				<button type="button" class="c" onclick="copiarAlPortapapeles()">Copiar</button>

			</div>

		</section>


	<section>
		<textarea type="text" cols="40" rows="20" id="input-text-area">
		</textarea>
	</section> 
	
</main>
	<footer>
		<h2>Solo usar minusculas y sin acentos :)</h2>
	</footer>
<script src="EncriptJS.js"></script>
</body>
</html>
